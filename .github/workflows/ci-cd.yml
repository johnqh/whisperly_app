---
# CI/CD workflow for whisperly_app

name: CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write
  id-token: write
  deployments: write

jobs:
  cicd:
    uses: johnqh/workflows/.github/workflows/unified-cicd.yml@main
    with:
      skip-npm-publish: true
    secrets: inherit
